<!DOCTYPE html>
<html>
<head>
    <title>üèè Cricket DRS - Receiver</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            overflow: hidden;
            user-select: none;
        }

        .card {
            background: transparent;
            border-radius: 20px;
            padding: 18px;
            width: 90%;
            max-width: 500px;
            max-height: calc(100vh - 24px);
            overflow: hidden;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 12px;
            font-size: 22px;
        }

        .result-box {
            background: transparent;
            border-radius: 12px;
            min-height: 86px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 34px;
            font-weight: bold;
            color: #1e3c72;
        }

        .section {
            margin-bottom: 12px;
            padding: 12px;
            background: transparent;
            border-radius: 10px;
        }

        .section-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .id-box {
            background: white;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .input-group { display: flex; gap: 10px; }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus { outline: none; border-color: #1e3c72; }

        button {
            padding: 10px 14px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            background: transparent;
            transition: opacity 0.3s ease;
        }

        .status.sender-offline {
            opacity: 0.4;
        }

        .sender-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-bottom: 8px;
            transition: opacity 0.3s ease;
        }

        .sender-status.sender-offline {
            opacity: 0.4;
        }

        .sender-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            box-shadow: 0 0 6px rgba(244, 67, 54, 0.8);
        }

        #wicket-flash {
            display: none;
            background: #ff4444;
            color: white;
            border-radius: 12px;
            padding: 26px 16px;
            text-align: center;
            font-size: 34px;
            font-weight: bold;
            margin-top: 14px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            #wicket-flash { font-size: 30px; padding: 22px 14px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="section">
            <div class="result-box" id="result-box">&nbsp;</div>
        </div>

        <h1>üèè Receiver</h1>

        <div class="sender-status" id="senderStatus">
            <span class="sender-dot" id="senderDot"></span>
            <span id="senderText">Sender: OFF</span>
        </div>
        <div class="status" id="status">üü° Server connecting... (wait)</div>
    </div>

    <script>
        let socket;
        let clearResultTimer = null;

        const audioUrls = {
            'BALL': 'https://freesound.org/data/previews/586/586455_13234060-lq.ogg',
            'WICKET': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'CAUGHT OUT': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'LBW OUT': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'BOWLED': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'RUN OUT': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'STUMPED OUT': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            'HIT WICKET': 'https://freesound.org/data/previews/586/586597_13234060-lq.ogg',
            '0': 'https://freesound.org/data/previews/587/587428_13234060-lq.ogg',
            '1': 'https://freesound.org/data/previews/587/587426_13234060-lq.ogg',
            '2': 'https://freesound.org/data/previews/587/587431_13234060-lq.ogg',
            '3': 'https://freesound.org/data/previews/587/587728_13234060-lq.ogg',
            '4': 'https://freesound.org/data/previews/587/587430_13234060-lq.ogg',
            '6': 'https://freesound.org/data/previews/587/587432_13234060-lq.ogg',
            'WIDE': 'https://freesound.org/data/previews/586/586601_13234060-lq.ogg',
            'WIDE+1': 'https://freesound.org/data/previews/586/586601_13234060-lq.ogg',
            'WIDE+2': 'https://freesound.org/data/previews/586/586601_13234060-lq.ogg',
            'WIDE+4': 'https://freesound.org/data/previews/586/586601_13234060-lq.ogg',
            'HAWA MAI': 'https://cdn.freesound.org/previews/592/592557_13234060-lq.ogg',
            'APPEAL': 'https://cdn.freesound.org/previews/592/592556_13234060-lq.ogg',
            'BALL STOP': 'https://cdn.freesound.org/previews/592/592550_13234060-lq.ogg',
            'NOT OUT': 'https://cdn.freesound.org/previews/592/592549_13234060-lq.ogg',
            'NO BALL': 'https://freesound.org/data/previews/587/587429_13234060-lq.ogg',
            'NO BALL+1': 'https://freesound.org/data/previews/587/587429_13234060-lq.ogg',
            'NO BALL+2': 'https://freesound.org/data/previews/587/587429_13234060-lq.ogg',
            'NO BALL+4': 'https://freesound.org/data/previews/587/587429_13234060-lq.ogg',
            'NO BALL+6': 'https://freesound.org/data/previews/587/587429_13234060-lq.ogg'
        };

        window.onload = function() {
            createSocket();
            updateStatus();
        };

        function createSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 500,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });

            socket.on('connect', () => {
                updateStatus();
            });

            socket.on('disconnect', () => {
                updateStatus();
            });

            socket.on('event', (data) => {
                handleEvent(data);
            });

            socket.on('sender_status', (data) => {
                updateSenderStatus(data);
            });
        }

        function handleEvent(data) {
            if(!data || typeof data !== 'object') return;
            const { type, payload } = data;

            if(type !== 'EVENT') return;

            const eventText = payload && payload.event ? String(payload.event) : 'EVENT';
            showResult(eventText);
            playAudio(eventText);
        }

        function playAudio(eventName) {
            const audioUrl = audioUrls[eventName];
            if(!audioUrl) return;

            try {
                const audio = new Audio(audioUrl);
                audio.volume = 1.0;
                audio.play().catch(err => console.log('Audio play failed:', err));
            } catch(e) {
                console.log('Audio error:', e);
            }
        }

        function showResult(text) {
            const box = document.getElementById('result-box');
            if(!box) return;

            box.innerText = text;
            box.style.color = '#000000';
            box.style.textShadow = '0px 0px 6px grey';

            if(clearResultTimer) {
                clearTimeout(clearResultTimer);
                clearResultTimer = null;
            }
            clearResultTimer = setTimeout(() => {
                box.innerHTML = '&nbsp;';
                box.style.color = '#1e3c72';
                box.style.textShadow = 'none';
                clearResultTimer = null;
            }, 5000);
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');

            const serverReady = !!(socket && socket.connected);
            if(!serverReady) {
                statusDiv.innerText = 'üü° Listening... (wait)';
                statusDiv.style.background = '#fff3e0';
                return;
            }

            statusDiv.innerText = 'üü¢ Listening for events...';
            statusDiv.style.background = '#e8f5e9';
        }

        function updateSenderStatus(data) {
            const dot = document.getElementById('senderDot');
            const text = document.getElementById('senderText');
            const statusSection = document.getElementById('senderStatus');
            const statusDiv = document.getElementById('status');
            if(!dot || !text) return;

            const enabled = !!(data && data.enabled);
            dot.style.background = enabled ? '#4caf50' : '#f44336';
            dot.style.boxShadow = enabled
                ? '0 0 6px rgba(76, 175, 80, 0.8)'
                : '0 0 6px rgba(244, 67, 54, 0.8)';
            text.innerText = enabled ? 'Sender: ON' : 'Sender: OFF';
            
            if(statusSection) {
                if(enabled) {
                    statusSection.classList.remove('sender-offline');
                } else {
                    statusSection.classList.add('sender-offline');
                }
            }
            
            if(statusDiv) {
                if(enabled) {
                    statusDiv.classList.remove('sender-offline');
                } else {
                    statusDiv.classList.add('sender-offline');
                }
            }
        }
    </script>
</body>
</html>
