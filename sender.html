<!DOCTYPE html>
<html>
<head>
    <title>üèè Cricket DRS - Sender</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            overflow: hidden;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: calc(100vh - 24px);
            overflow: hidden;
        }
        
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .section {
            margin-bottom: 12px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .id-box {
            background: white;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        button {
            padding: 12px 24px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            background: #2a5298;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .f1-button {
            width: 100%;
            padding: 22px 16px;
            background: #ff4444;
            color: white;
            font-size: 26px;
            font-weight: bold;
            border-radius: 15px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .event-grid button {
            width: 100%;
            padding: 14px 10px;
        }

        .event-wicket {
            background: #ff4444;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .notification {
            background: #1e3c72;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 6px 0;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Compact areas so page itself doesn't scroll */
        #friends-list {
            max-height: 90px;
            overflow: auto;
        }

        #notifications {
            max-height: 150px;
            overflow: auto;
        }

        @media (max-width: 480px) {
            .card {
                padding: 14px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .id-box {
                font-size: 16px;
                padding: 10px;
            }

            button {
                padding: 10px 14px;
            }

            .f1-button {
                font-size: 22px;
                padding: 18px 14px;
            }

            .event-grid button {
                padding: 12px 8px;
            }

            #friends-list {
                max-height: 72px;
            }

            #notifications {
                max-height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üèè Sender</h1>
        
        <!-- STATUS -->
        <div class="status" id="status">üü° Server connecting... (wait)</div>

        <!-- EVENTS -->
        <div class="section" id="events-panel">
            <div class="section-title">üèè SEND EVENT</div>
            <div class="event-grid">
                <button onclick="sendEvent('BALL')" id="btn-ball">Ball Chalu</button>
                <button onclick="sendEvent('1')">1</button>
                <button onclick="sendEvent('2')">2</button>
                <button onclick="sendEvent('3')">3</button>
                <button onclick="sendEvent('4')">4</button>
                <button onclick="sendEvent('6')">6</button>
                <button onclick="sendEvent('WIDE')">Wide</button>
                <button onclick="sendEvent('NO BALL')">No Ball</button>
                <button onclick="sendEvent('WICKET')" class="event-wicket" id="f1-btn" disabled>Wicket (F1)</button>
            </div>
        </div>
    </div>

    <script>
        let socket;

        window.onload = function() {
            createSocket();
        };

        function createSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 500,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });

            socket.on('connect', () => {
                updateStatus();
            });

            socket.on('disconnect', (reason) => {
                updateStatus();
            });

            socket.on('connect_error', (err) => {
                console.error(err);
                updateStatus();
            });
        }

        function sendEvent(eventName) {
            if(!socket || !socket.connected) {
                alert('Server connect nahi hai. Thoda wait karo.');
                return;
            }

            socket.emit('broadcast', {
                type: 'EVENT',
                payload: { event: eventName }
            });
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            const f1Btn = document.getElementById('f1-btn');

            const serverReady = !!(socket && socket.connected);
            if(!serverReady) {
                statusDiv.innerHTML = 'üü° Server connecting... (wait)';
                statusDiv.style.background = '#fff3e0';
                f1Btn.disabled = true;
                return;
            }

            statusDiv.innerHTML = 'üü¢ Ready - Send events';
            statusDiv.style.background = '#e8f5e9';
            f1Btn.disabled = false;
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === 'F1') {
                e.preventDefault();
                sendEvent('WICKET');
            }
        });
    </script>
</body>
</html>
