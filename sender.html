<!DOCTYPE html>
<html>
<head>
    <title>üèè Cricket DRS - Sender</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: fixed;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            padding: 10px;
            width: 100%;
            height: 100%;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .section {
            margin-bottom: 4px;
            padding: 6px;
            background: transparent;
            border-radius: 0;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .id-box {
            background: white;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        
        button {
            padding: 12px 24px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background: #1e3c72;
        }
        
        button:active {
            background: #4caf50;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        .f1-button {
            width: 100%;
            padding: 22px 16px;
            background: #ff4444;
            color: white;
            font-size: 26px;
            font-weight: bold;
            border-radius: 15px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            align-content: stretch;
            gap: 4px;
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .event-grid button {
            width: 100%;
            padding: 12px 8px;
            font-size: 18px;
            min-height: 50px;
            height: 100%;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .event-wicket {
            background: #1e3c72;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .notification {
            background: #1e3c72;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 6px 0;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .top-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 6px;
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cfd8dc;
            transition: 0.2s;
            border-radius: 999px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #4caf50;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .status-light {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.9);
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .status-light.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.9);
        }

        .card {
            position: relative;
        }

        /* Compact areas so page itself doesn't scroll */
        #friends-list {
            max-height: 90px;
            overflow: auto;
        }

        #notifications {
            max-height: 150px;
            overflow: auto;
        }

        .status-light {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                min-height: 100vh;
            }

            .card {
                width: 100%;
                max-width: 100%;
                padding: 12px;
                border-radius: 0;
                box-shadow: none;
                max-height: 100vh;
            }

            .top-bar {
                margin-bottom: 8px;
            }

            .section {
                padding: 10px;
                margin-bottom: 8px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .id-box {
                font-size: 16px;
                padding: 10px;
            }

            button {
                padding: 10px 14px;
            }

            .f1-button {
                font-size: 22px;
                padding: 18px 14px;
            }

            .event-grid button {
                padding: 18px 12px;
                font-size: 32px;
            }

            #friends-list {
                max-height: 72px;
            }

            #notifications {
                max-height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top-bar">
            <label class="toggle-switch" aria-label="Toggle sender on or off">
                <input type="checkbox" id="senderToggle" checked>
                <span class="toggle-slider"></span>
            </label>
            <div class="status-light" id="statusLight"></div>
        </div>
        <!-- EVENTS -->
        <div class="section" id="events-panel">
            <div class="event-grid">
                <button onclick="sendEvent('BALL')">Ball</button>
                <button onclick="sendEvent('CAUGHT OUT')" class="event-wicket">Caught Out</button>
                <button onclick="sendEvent('0')">0</button>
                <button onclick="sendEvent('LBW OUT')" class="event-wicket">LBW Out</button>
                <button onclick="sendEvent('1')">1</button>
                <button onclick="sendEvent('BOWLED')" class="event-wicket">Bowled</button>
                <button onclick="sendEvent('2')">2</button>
                <button onclick="sendEvent('RUN OUT')" class="event-wicket">Run Out</button>
                <button onclick="sendEvent('3')">3</button>
                <button onclick="sendEvent('STUMPED OUT')" class="event-wicket">Stumped Out</button>
                <button onclick="sendEvent('4')">4</button>
                <button onclick="sendEvent('WICKET')" class="event-wicket">Wicket</button>
                <button onclick="sendEvent('6')">6</button>
                <button onclick="sendEvent('HIT WICKET')" class="event-wicket">Hit Wicket</button>
                <button onclick="sendEvent('NO BALL')">No Ball</button>
                <button onclick="sendEvent('WIDE')">Wide</button>
                <button onclick="sendEvent('WIDE+1')">Wide+1</button>
                <button onclick="sendEvent('WIDE+2')">Wide+2</button>
                <button onclick="sendEvent('WIDE+4')">Wide+4</button>
                <button onclick="sendEvent('FREE HIT')">Free Hit</button>
                <button onclick="sendEvent('HAWA MAI')">Hawa Mai</button>
                <button onclick="sendEvent('APPEAL')">Appeal</button>
                <button onclick="sendEvent('NOT OUT')">Not Out</button>
                <button onclick="sendEvent('BALL STOP')">Ball Stop</button>
                <button onclick="sendEvent('NO BALL+1')">NB+1</button>
                <button onclick="sendEvent('NO BALL+2')">NB+2</button>
                <button onclick="sendEvent('NO BALL+4')">NB+4</button>
                <button onclick="sendEvent('NO BALL+6')">NB+6</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let sendingEnabled = true;

        window.onload = function() {
            createSocket();
            initToggle();
        };

        function initToggle() {
            const toggle = document.getElementById('senderToggle');
            if(!toggle) return;

            sendingEnabled = toggle.checked;
            setButtonsEnabled(sendingEnabled);
            emitSenderStatus(sendingEnabled);

            toggle.addEventListener('change', () => {
                sendingEnabled = toggle.checked;
                setButtonsEnabled(sendingEnabled);
                emitSenderStatus(sendingEnabled);
            });
        }

        function emitSenderStatus(enabled) {
            if(!socket || !socket.connected) return;
            socket.emit('sender_status', { enabled: !!enabled });
        }

        function setButtonsEnabled(enabled) {
            const buttons = document.querySelectorAll('.event-grid button');
            buttons.forEach(btn => {
                btn.disabled = !enabled;
                btn.style.opacity = enabled ? '1' : '0.5';
            });
        }

        function createSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 500,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });

            socket.on('connect', () => {
                const light = document.getElementById('statusLight');
                if(light) light.classList.remove('disconnected');
                emitSenderStatus(sendingEnabled);
            });

            socket.on('disconnect', (reason) => {
                const light = document.getElementById('statusLight');
                if(light) light.classList.add('disconnected');
            });

            socket.on('connect_error', (err) => {
                console.error(err);
            });
        }

        function sendEvent(eventName) {
            if(!sendingEnabled) {
                return;
            }

            if(!socket || !socket.connected) {
                alert('Server connect nahi hai. Thoda wait karo.');
                return;
            }

            socket.emit('broadcast', {
                type: 'EVENT',
                payload: { event: eventName }
            });
        }
    </script>
</body>
</html>
